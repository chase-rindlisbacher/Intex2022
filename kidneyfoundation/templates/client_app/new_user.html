{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Client</title>
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% block pageCSS %}
{% endblock %}
</head>
<body>
  
  <section style="background-color: #eee;">
    <div>
      <div>
        <div>
          <div style="border-radius: 25px;">
            <div>
              <div>
                <div class='Instruction'>
  
                  <h1>Sign up</h1>
  
                  <form name='form' method='post' action"{% url 'new_user' %}">
                    {% csrf_token %}
                    <div>
                      <i></i>
                      <div>
                        <input type="text" id="fname" placeholder='John' name='fname' />
                        <label for="form3Example1c">First Name</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="text" id="lname" placeholder='Doe' name='lname' />
                        <label for="form3Example1c">Last Name</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="number" id="height" placeholder='72' name='height' />
                        <label for="form3Example1c">Your Height (in.)</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="number" id="weight" placeholder='185' name='weight' />
                        <label for="form3Example1c">Your Weight (lbs)</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="date" id="bday" name='bday' />
                        <label for="form3Example1c">Your Birthday</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="radio" id="sex" placeholder='185' name="sex" value='male' />
                        <label for="form3Example1c">Male</label>
                        <input type="radio" id="sex" placeholder='185' name='sex' value='female' />
                        <label for="form3Example1c">Female</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="email" id="form3Example3c" placeholder='example@email.com' name='email' />
                        <label for="form3Example3c">Your Email</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <br>
                      <div>
                        <i></i>
                        <div>
                          <input type="text" id="phone" name='phone' />
                          <label for="form3Example1c">Phone Number</label>
                        </div>
                      </div>
                      <i></i>
                      <br>
                      <div>
                        <label for="diagnosis">Diagnosis</label>
                        <select id='diagnosis' name="diagnosis" required>
                          {% for d in diagnoses %}
                            <option value="{{d.id}}">{{d.name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="text" id="form3Example4c" name='username' />
                        <label for="form3Example4c">Create Username</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="password" id="form3Example4c" name='password' />
                        <label for="form3Example4c">Create Password</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="password" id="form3Example4cd" name='check_password' />
                        <label for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <button type="submit">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div>
  
                  {% comment %} <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     alt="Sample image"> {% endcomment %}
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
