{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Client</title>
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% block pageCSS %}
{% endblock %}
</head>
<body>
  
  <section style="background-color: #eee;">
    <div>
      <div>
        <div>
          <div style="border-radius: 25px;">
            <div>
              <div>
                <div class='Instruction'>
  
                  <p>Sign up</p>
  
                  <form name='form' method='post' action"{% url 'new_user' %}">
                    {% csrf_token %}
                    <div>
                      <i></i>
                      <div>
                        <input type="text" id="" placeholder='John' />
                        <label for="form3Example1c">First Name</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="text" id="form3Example1c" placeholder='Doe' />
                        <label for="form3Example1c">Last Name</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="number" id="form3Example1c" placeholder='18'/>
                        <label for="form3Example1c">Your Age (yrs)</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="number" id="form3Example1c" placeholder='72' />
                        <label for="form3Example1c">Your Height (in.)</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="number" id="form3Example1c" placeholder='185' />
                        <label for="form3Example1c">Your Weight (lbs)</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="radio" id="form3Example1c" placeholder='185' name="" />
                        <label for="form3Example1c">Male</label>
                        <input type="radio" id="form3Example1c" placeholder='185' />
                        <label for="form3Example1c">Female</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="email" id="form3Example3c" placeholder='example@email.com' />
                        <label for="form3Example3c">Your Email</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="password" id="form3Example4c" />
                        <label for="form3Example4c">Create Username</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="password" id="form3Example4c" />
                        <label for="form3Example4c">Create Password</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="password" id="form3Example4cd" />
                        <label for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>
                    <br>
                    <div>
                      <input type="checkbox" value="" id="form2Example3c" />
                      <label for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <br>
                    <div>
                      <button type="button">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div>
  
                  {% comment %} <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     alt="Sample image"> {% endcomment %}
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
