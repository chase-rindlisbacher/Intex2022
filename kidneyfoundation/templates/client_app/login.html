{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Login</title>
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% block pageCSS %}
{% endblock %}
</head>
<body>
  
  <section style="background-color: #eee;">
    <div>
      <div>
        <div>
          <div style="border-radius: 25px;">
            <div>
              <div>
                <div class='Instruction'>
  
                  <p>Login</p>
  
                  <form name='form' method='post' action"{% url 'myprofile' %}">
                    {% csrf_token %}
                    <p>{{success}}</p>
                    <div>
                      <input type="text" id="form3Example4c" name="username" required />
                      <label for="form3Example4c">Username</label>
                    </div>
                    </div>
                    <br>
                    <div>
                      <i></i>
                      <div>
                        <input type="password" id="form3Example4cd" name="password" required />
                        <label for="form3Example4cd">Password</label>
                      </div>
                    </div>
                    <br>
                    <button type='submit'>Login</button>
                  </form>
                  
                  <h3>If you haven't registered an account yet, hit the link below</h3>
                  <button type='button'><a href="{% url 'new_user' %}">Create Account</a></button>

                </div>
                <div>
  
                  {% comment %} <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     alt="Sample image"> {% endcomment %}
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
